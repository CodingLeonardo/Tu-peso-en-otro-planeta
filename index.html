<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tu peso en otro Planeta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tu peso en otro Planeta</h1>
        <input type="number" id="peso" class="input-peso" placeholder="Ingrese su Peso en kg">
        <input type="button" value="Marte" id="marte" class="btn green">
        <input type="button" value="Mercurio" id="mercurio" class="btn green">
        <input type="button" value="Venus" id="venus" class="btn green">
        <input type="button" value="Jupiter" id="jupiter" class="btn green">
        <input type="button" value="Saturno" id="saturno" class="btn green">
        <input type="button" value="Urano" id="urano" class="btn green">
        <input type="button" value="Neptuno" id="neptuno" class="btn green">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
